<div>
  <div>
    <label class="block uppercase text-slate-600 text-xs font-bold mb-2">
      {{ title }}
    </label>
  </div>
  <div
    #datetimepickertranslated
    id="datetimepicker-translated"
    class="relative mb-3"
    [ngClass]="{
      'border-red-500': invalid,
      'focus:border-red-500': invalid,
      'focus:ring-red-500': invalid
    }"
  >
    <div>
      <input
        type="text"
        class="border-1 border-gray-300 block w-full rounded px-3 py-[q0.32rem] transition-all duration-200 ease-linear motion-reduce:transition-none"
        [value]="value"
      />
    </div>
  </div>
</div>
